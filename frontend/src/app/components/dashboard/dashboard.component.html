<div class="dashboard-container">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <span class="toolbar-title">Splitwise Clone</span>
    <span class="spacer"></span>
    <span class="user-info" *ngIf="currentUser">
      Welcome, {{ currentUser.firstName }} {{ currentUser.lastName }}
    </span>
    <button mat-icon-button (click)="logout()" matTooltip="Logout">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <div class="dashboard-content">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport
                   [attr.role]="'navigation'"
                   [mode]="'side'"
                   [opened]="true">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
          <a mat-list-item 
             [routerLink]="['/dashboard/groups']" 
             routerLinkActive="active-link"
             (click)="onTabChange('groups')">
            <mat-icon matListItemIcon>group</mat-icon>
            <span matListItemTitle>Groups</span>
          </a>
          <a mat-list-item 
             [routerLink]="['/dashboard/expenses']" 
             routerLinkActive="active-link"
             (click)="onTabChange('expenses')">
            <mat-icon matListItemIcon>receipt</mat-icon>
            <span matListItemTitle>Expenses</span>
          </a>
        </mat-nav-list>
      </mat-sidenav>
      
      <mat-sidenav-content class="sidenav-content">
        <div class="content-container">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
