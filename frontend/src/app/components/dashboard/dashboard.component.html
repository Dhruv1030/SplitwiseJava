<div class="dashboard-container">
  <!-- Beautiful PrimeNG Header -->
  <div class="dashboard-header">
    <div class="header-content">
      <div class="header-left">
        <i class="pi pi-wallet header-icon"></i>
        <h1 class="app-title">Splitwise Clone</h1>
      </div>
      
      <div class="header-right">
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
          <p-button 
            icon="pi pi-users" 
            severity="secondary" 
            text 
            [routerLink]="['/dashboard/groups']"
            routerLinkActive="active-nav"
            pTooltip="Groups">
            <i class="pi pi-users"></i>
            <span>Groups</span>
          </p-button>
          
          <p-button 
            icon="pi pi-credit-card" 
            severity="secondary" 
            text 
            [routerLink]="['/dashboard/expenses']"
            routerLinkActive="active-nav"
            pTooltip="Expenses">
            <i class="pi pi-credit-card"></i>
            <span>Expenses</span>
          </p-button>
        </div>
        
        <div class="user-welcome" *ngIf="currentUser">
          <i class="pi pi-user"></i>
          <span>Welcome, {{ currentUser.firstName }} {{ currentUser.lastName }}</span>
        </div>
        
        <p-button 
          [icon]="isDarkMode ? 'pi pi-sun' : 'pi pi-moon'" 
          severity="secondary" 
          text 
          (onClick)="toggleTheme()"
          [pTooltip]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
        </p-button>
        
        <p-button 
          icon="pi pi-sign-out" 
          severity="secondary" 
          text 
          (onClick)="logout()"
          pTooltip="Logout">
        </p-button>
      </div>
    </div>
  </div>

  <div class="dashboard-content">
    <!-- PrimeNG Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Navigation</h3>
      </div>
      
      <div class="sidebar-menu">
        <a class="menu-item" 
           [routerLink]="['/dashboard/groups']" 
           routerLinkActive="active"
           (click)="onTabChange('groups')">
          <i class="pi pi-users"></i>
          <span>Groups</span>
          <p-badge *ngIf="getGroupCount() > 0" [value]="getGroupCount()" severity="info"></p-badge>
        </a>
        
        <a class="menu-item" 
           [routerLink]="['/dashboard/expenses']" 
           routerLinkActive="active"
           (click)="onTabChange('expenses')">
          <i class="pi pi-credit-card"></i>
          <span>Expenses</span>
          <p-badge *ngIf="getExpenseCount() > 0" [value]="getExpenseCount()" severity="success"></p-badge>
        </a>
      </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
