<div class="add-group-dialog">
  <h2 mat-dialog-title>Create New Group</h2>
  
  <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Group Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter group name">
          <mat-error *ngIf="groupForm.get('name')?.hasError('required')">
            Group name is required
          </mat-error>
          <mat-error *ngIf="groupForm.get('name')?.hasError('minlength')">
            Group name must be at least 1 character
          </mat-error>
          <mat-error *ngIf="groupForm.get('name')?.hasError('maxlength')">
            Group name cannot exceed 100 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description (Optional)</mat-label>
          <textarea matInput formControlName="description" 
                    placeholder="Enter group description" 
                    rows="3"></textarea>
          <mat-error *ngIf="groupForm.get('description')?.hasError('maxlength')">
            Description cannot exceed 500 characters
          </mat-error>
        </mat-form-field>
      </div>

      <div class="info-note">
        <mat-icon>info</mat-icon>
        <span>You will be automatically added as a member of this group.</span>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" 
              [disabled]="groupForm.invalid">
        Create Group
      </button>
    </mat-dialog-actions>
  </form>
</div>
